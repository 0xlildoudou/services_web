server {
    listen       80;
    server_name  site1;

location / {
        root   /usr/share/nginx/html/site-www;
        index  index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

